version: '3.4'

# This Compose file is expected to be used with the p2p-rollux-up.sh script.
# The volumes below mount the configs generated by the script into each
# service.

volumes:
  l1_data:
  l2_data:
  op_log:
  influxdb_data:
  grafana_data:
  grafana_dashboards:
  prometheus_data:


services:
  l1:
    build:
      context: .
      dockerfile: Dockerfile.l1
    stop_signal: SIGINT
    stop_grace_period: 30s
    ports:
      - "8545:8545"   # local, rpc L1
    volumes:
      - "${HOME}/${COMPOSE_PROJECT_NAME}-data/l1_data:/db/.syscoin"
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 192.168.9.45
  l2:
    build:
      context: .
      dockerfile: Dockerfile.l2
    stop_signal: SIGINT
    stop_grace_period: 30s
    ports:
      - "9545:8545"   # local, rpc L2
      - "9546:8546"   # local, wss L2
    #      - "8060:6060"            # ?
    volumes:
      - "${HOME}/${COMPOSE_PROJECT_NAME}-data/l2_data:/db"
      - "${PWD}/../.rollux/genesis-l2.json:/genesis.json"
      - "${PWD}/test-jwt-secret.txt:/config/test-jwt-secret.txt"
    entrypoint: # pass the L2 specific flags by overriding the entry-point and adding extra arguments
      - "/bin/sh"
      - "/entrypoint.sh"
      - "--authrpc.jwtsecret=/config/test-jwt-secret.txt"
    env_file:
      - ./envs/p2p-node-rollux.env
  op-node:
    depends_on:
      - l1
      - l2
    build:
      context: ../
      dockerfile: ./op-node/Dockerfile
    stop_signal: SIGINT
    stop_grace_period: 30s
    command: >
      op-node
      --l1=ws://l1:8546
      --l2=http://l2:9551
      --l2.jwt-secret=/config/test-jwt-secret.txt
      --sequencer.stopped
      --sequencer.l1-confs=0
      --verifier.l1-confs=0
      --rollup.config=/rollup.json
      --rpc.addr=0.0.0.0
      --rpc.port=8545
      --p2p.no-discovery=false
      --p2p.listen.ip=0.0.0.0
      --p2p.listen.tcp=9003
      --p2p.listen.udp=9003
      --p2p.static=/ip4/50.112.6.15/tcp/9003/p2p/16Uiu2HAmPfjQhjFC9ESFUqMtXZmmX4vWyovMEbiyyRQ2U5yy5JvR
      --snapshotlog.file=/op_log/snapshot.log
      --p2p.priv.path=/config/p2p-node-key.txt
      --metrics.enabled
      --metrics.addr=0.0.0.0
      --metrics.port=7300
      --pprof.enabled
      --rpc.enable-admin
      --heartbeat.enabled
      --heartbeat.moniker=sequencer
      --heartbeat.url=https://heartbeat.rollux.com
      --sys-poda-url=https://poda.syscoin.org/vh/
    ports:
      #      - "7545:8545"            # ? rpc ?
      - "9003:9003"             # public, p2p
      - "7300:7300"             # public, metrics ?
      #      - "6060:6060"            # ?
    volumes:
      - "${PWD}/p2p-node-key.txt:/config/p2p-node-key.txt"
      - "${PWD}/test-jwt-secret.txt:/config/test-jwt-secret.txt"
      - "${PWD}/../.rollux/rollup.json:/rollup.json"
      - "${HOME}/${COMPOSE_PROJECT_NAME}-data/op_log:/op_log"
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 192.168.9.45

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.0.0/16
          gateway: 192.168.0.1
